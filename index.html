<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cat App</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column"
    >
      <h1 class="display-4">Cat Image Viewer</h1>
      <div class="box">
        <img
          src="https://c4.wallpaperflare.com/wallpaper/155/780/875/cats-cat-pet-hd-wallpaper-preview.jpg"
          alt=""
          class="img-fluid img-thumbnail image"
        />
      </div>
      <div class="mt-3" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-change btn-lg btn-dark">
          <ion-icon name="caret-forward-outline"></ion-icon>
        </button>
        <button
          type="button"
          class="btn btn-play btn-slide btn-lg ml-3 btn-dark"
        >
          <ion-icon name="albums-outline"></ion-icon>
        </button>
        <button type="button" class="btn btn-stop btn-lg ml-3 btn-dark">
          <ion-icon name="stop-sharp"></ion-icon>
        </button>
      </div>
      <h3 class="h4 lead mt-4">
        This is a simple <span class="badge badge-warning">JS</span> project
        which display cat images fetched from
        <span class="badge badge-warning">thecatapi</span>. Every time you click
        the first button it displays another image and when you click 2nd button
        it displays new cat image every 2 sec and third button stop the slide.
      </h3>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </body>
</html>
